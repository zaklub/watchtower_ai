version: '3.8'

services:
  watchtower-ai:
    build: .
    container_name: watchtower-ai
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount config files for easy updates
      - ./config.py:/app/config.py:ro
      # Mount logs directory if you want persistent logs
      - ./logs:/app/logs
    networks:
      - watchtower-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

