#version: '3.8'

services:
  watchtower-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: watchtower-ai
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - PYTHONHASHSEED=random
      - WATCHTOWER_ARCHITECTURE=new_two_level_classification
      - WATCHTOWER_VERSION=2.0.0
    volumes:
      # Mount config files for easy updates
      - ./config.py:/app/config.py:ro
      # Mount logs directory for persistent logs
      - ./logs:/app/logs
      # Mount database connection config if needed
      - ./database:/app/database:ro
    networks:
      - watch-tower-setup_wt_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.watchtower.description=Watchtower AI with NEW Two-Level Classification System"
      - "com.watchtower.version=2.0.0"
      - "com.watchtower.architecture=new_two_level_classification"
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'


networks:
  watch-tower-setup_wt_network:
    external: true
